{% extends 'superuser/base.html' %}
{% block content %}

<div class="form-body">
    <div class="row fee_type">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h2 class="text-center mb-3" >Edit Module</h2>
                    <form class="" action="" method="post" enctype="multipart/form-data">

                        {% csrf_token %}
                        <p class="mt-3 logo">Module name</p>
                        <div class="input-group mt-3">
                           <label class="input-group-text" for="logo">Module name</label>
                           <input class="form-control" type="text" id="module" name="module" value="{{ mode.module }}"  required>
                        </div>

                        <div class="mt-3">
                            <textarea type="text" rows="15" cols="40" class="form-control mb-2" name="description" id="description" required>{{ mode.description }}</textarea>
                        </div>

                        <div class="input-group mt-3">
                            <label class="input-group-text" for="logo">Upload logo</label>
                            <input type="file" class="form-control" id="logo" name="logo" accept="image/png, .jpeg, .jpg, image/gif" onclick="getLogo()">
                          </div>
                          <p style="font-size: 10px;">Original file: {{ mode.logo.url }}</p>

                           <div class="logo-preview" id="logo-preview" >
                            <img src="" alt="logo-preview" class="logo-image" width="" heigth="" style="margin-left:-5%;">
                            <span class="logo-text">Logo Preview</span>
                        </div>
                    

                        <div class="mt-3 text-center">
                            <a onclick="window.history.go(-1); return false;"><button type="button" class="btn btn-primary btn-sm mr-3" >Back</button></a>

                            <button id="submit" type="submit" class="btn btn-sm ml-3" style="background-color: #006c40; color: #fff">Submit</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
