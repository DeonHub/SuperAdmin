{% extends 'superuser/base.html' %}
{% block content %}

<div class="form-body" style="margin-top:-5%;">
    <div class="row fee_type">
        <div class="form-holder">
            <div class="form-content" >
                <div class="form-items" >
                    <h2 class="text-center mb-3" >Add Payment Detail</h2>
                    <form class="" action="" method="post" enctype="multipart/form-data">

                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <label class="input-group-text">Client</label>
                       <select class="js-data-example-ajax form-select" id="client_size" name="client" required>
                            <option value="" selected>---------------------</option>
                            {% for x, y in arr %}
                             <option value="{{ y }}" required>{{ x }}</option>
                             {% endfor %} 
                        </select>
                        </div>


                        <div class="input-group mt-3">
                            <label class="input-group-text" for="logo">Merchant Account Number</label>
                            <input type="text" class="form-control" id="merchant_account_number" name="merchant_account_number" placeholder="Enter client Merchant Account Number..." required>
                        </div>

                        {% comment %} <div class="input-group mt-3">
                            <label class="input-group-text" for="logo">API Key</label>
                            <input type="text" class="form-control" id="api_key" name="api_key" placeholder="Enter client API Key..." required>
                        </div> {% endcomment %}


                        <div class="mt-3 text-center">
                            <a onclick="window.history.go(-1); return false;"><button type="button" class="btn btn-primary btn-sm mr-3" >Back</button></a>

                            <button id="submit" type="submit" class="btn btn-sm ml-3" style="background-color: #006c40; color: #fff">Submit</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
