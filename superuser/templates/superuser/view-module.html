{% extends 'superuser/base.html' %}
{% load static %}
{% block content %}


      <div class="form-body">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
        
                            {% comment %} <center> {% endcomment %}
                              <h1 class="text-center mb-4">Module Detail</h1> 
                              <img src="{{ mode.logo.url }}" width="250px" height="250px">
                            {% comment %} </center> {% endcomment %}
                            
                       
                           
                            <ul class="list-group">
                                  <li class="list-group-item d-flex justify-content-between align-items-start">
                                    <div class="ms-2 me-auto">
                                      <div class="fw-bold">Moudule name:</div>{{ mode.module }}
                                    </div>
                                  </li>
                                
                                <li class="list-group-item d-flex justify-content-between align-items-start">
                                  <div class="ms-2 me-auto">
                                    <div class="fw-bold">Description:</div>{{ mode.description }}
                                  </div>
                                </li>

                        
                              
                                <li class="list-group-item d-flex justify-content-between align-items-start">
                                    <div class="ms-2 me-auto">
                                      <div class="fw-bold">Last updated:</div>
                                      {{ mode.date_created }}
                                    </div>
                                  </li>
        
                              </ul>
<br/>
                             

                              <div class="mt-3 text-center">
                                    <td><a href="{% url 'superuser:editModule' id=mode.id %}"><button type="button" class="btn btn-success btn-sm">Edit</button></a></td>
                                    <a onclick="window.history.go(-1); return false;"><button type="button" class="btn btn-primary btn-sm mr-3" >Back</button></a>
                                 
                              
                            </div>

        
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
