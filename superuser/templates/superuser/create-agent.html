{% extends 'superuser/base.html' %}
{% load static %}
{% block content %}

        <div class="form-body">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h2 class="text-center mb-4" >Agent Registration</h2>
        
                            <form class="" action="" method="post" enctype="multipart/form-data">
        
                                {% csrf_token %}
                                <div class="">
                                   <input class="form-control" type="text" id="firstname" name="firstname" placeholder="Firstname..."  required>

                                </div>

                                <div class=" mt-3">
                                    <input class="form-control" type="text" id="surname" name="surname" placeholder="Surname..."  required>
                                 </div>

                                 <div class="mt-3">
                                    <div class="">
                                    <input class="form-control" type="email" id="email" name="email" placeholder="Email address..."  required>
 
                                 </div>
 
                                 <div class=" mt-3">
                                     <input class="form-control" type="tel" id="contact" name="contact" placeholder="Contact..."  required>
                                  </div>


                                  
                                <div class="">
                                    <select class="form-select mt-3" name="gender" id="gender" required>
                                          <option selected value="">Gender</option>
                                          <option value="1">Male</option>
                                          <option value="2">Female</option>
                                   </select>
                                </div>


                          






                                 <div class="">
                                    <select class="form-select mt-3" name="account" id="account" required>
                                          <option selected value="">Account Type</option>
                                          <option value="limited">Limited</option>
                                          <option value="unlimited">Unlimited</option>
                                       
                                   </select>
                                </div>

                            
                                <div class="">
                                    <select class="form-select mt-3" name="country" id="country" required>
                                          <option selected value="">Country</option>
                                          {% for x in countries %}
                                            <option value="{{ x.name }}">{{ x.name }}</option>
                                            {% endfor %}
                                        
                                    </select>
                                </div>





                                 <div class="input-group mt-3">
                                    <label class="input-group-text" for="logo">Upload Profile</label>
                                    <input type="file" class="form-control" id="logo" name="profile" accept="image/png, .jpeg, .jpg, image/gif" onclick="getLogo()" required>
                                  </div>

                                  <div class="logo-preview" id="logo-preview">
                                    <img src="" alt="logo-preview" class="logo-image" width="50px" heigth="50px">
                                    <span class="logo-text">Profile Image Preview</span>
                                  </div>

                                 <div class="input-group mt-3">
                                    <label class="input-group-text" for="signature">Upload ID</label>
                                    <input type="file" class="form-control" id="signature" name="card" accept="image/png, .jpeg, .jpg, image/gif" onclick="getFile()" required>

                                  </div>

                                 <div class="signature-preview" id="signature-preview">
                                    <img src="" alt="signature-preview" class="image" width="50px" heigth="50px">
                                    <span class="default-text">ID Card Preview</span>
                                  </div>



                                 <div class="mt-3">
                                    <div class="">
                                    <input class="form-control" type="number" id="activation_commission" name="activation_commission" placeholder="Set Onetime Activation Commission..."  required>
 
                                 </div>
 
                                 <div class=" mt-3">
                                     <input class="form-control" type="number" id="renewal_commission" name="renewal_commission" placeholder="Set Account Renewal Commission..."  required>
                                  </div>
                                  

                                  

                                  <div class="mt-3 text-center">
                                    <a onclick="window.history.go(-1); return false;"><button type="button" class="btn btn-primary btn-sm mr-3" >Back</button></a>
        
                                    <button id="submit" type="submit" class="btn btn-sm ml-3" style="background-color: #006c40; color: #fff">Submit</button>
                                </div>
                            </form>
        
        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
{% endblock %}
