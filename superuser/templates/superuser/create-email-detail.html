{% extends 'superuser/base.html' %}
{% block content %}

<div class="form-body" style="margin-top:-5%;">
    <div class="row fee_type">
        <div class="form-holder">
            <div class="form-content" >
                <div class="form-items" >
                    <h2 class="text-center mb-3" >Add Email Detail</h2>
                    <form class="" action="" method="post" enctype="multipart/form-data">

                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <label class="input-group-text">Client</label>
                       <select class="js-data-example-ajax form-select" id="client_size" name="client" required>
                            <option value="" selected>---------------------</option>
                            {% for x, y in arr %}
                             <option value="{{ y }}" required>{{ x }}</option>
                             {% endfor %} 
                        </select>
                        </div>


                        <div class="input-group mt-3">
                            <label class="input-group-text" for="logo">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter client email..." required>
                        </div>

                        <div class="input-group mt-3">
                            <label class="input-group-text" for="logo">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter client password..." required>
                        </div>

                        <div class="mt-3" style="display:flex; flex-direction:row;">
                            <div><input type="checkbox" id="show_pass" class="form-check" onchange="togglePassword()" /></div><div><p id="show" class="ml-2" style="font-size:13px;">Show Password</p></div>
                        </div>


                        <div class="mt-3 text-center">
                            <a onclick="window.history.go(-1); return false;"><button type="button" class="btn btn-primary btn-sm mr-3">Back</button></a>

                            <button id="submit" type="submit" class="btn btn-sm ml-3" style="background-color: #006c40; color: #fff">Submit</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
