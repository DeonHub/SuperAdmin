    #radius-shape-1 {

    }

    .bg-glass {
      background-color: hsla(0, 0%, 100%, 0.9) !important;
      backdrop-filter: saturate(200%) blur(25px);
    }
  </style>

  <div class="container py-5 text-center" style="margin-bottom:15%; background-color:black;">


     <div class="row gx-lg-5 align-items-center mt-5" >

              <p class="" style="color:black;">Check your Email for verification code</p>

              <!-- Email input -->

              <div class="form-outline mb-4">
                <input type="text" id="code" class="form-control" name="code" required/>
                <label class="form-label" for="form3Example3">Verification Code</label>
              </div>


              <!-- Submit button -->
              <button type="submit" class="btn btn-sm btn-block mb-4" style="background-color: #f7941d; color:black;" id="login">Submit</button>

            </form>



            <div class="row">
