{% extends 'client/base.html' %}
{% block content %}

<br>
<br>
<br>
<br>
<br>
<div class="form-body" style="margin-top:-5%;">
    <div class="row fee_type">
        <div class="form-holder">
            <div class="form-content" >
                <div class="form-items" >
                    <h2 class="text-center mb-3" >Edit Activation Fee</h2>
                    <form class="" action="" method="post" enctype="multipart/form-data">

                        {% csrf_token %}
  
                        <div class="input-group mt-3">
                            <label class="input-group-text" for="logo">Membership Size</label>
                            <input type="text" class="form-control" id="membership_size" name="membership_size" value="{{ detail.membership_size }}" readonly>
                        </div>
                        <div class="input-group mt-3">
                            <label class="input-group-text" for="logo">Act. Fee(GHS)</label>
                            <input type="text" class="form-control" id="activation_fee" name="activation_fee" value="{{ detail.activation_fee }}" required>
                        </div>
                        <div class="input-group mt-3">
                            <label class="input-group-text" for="logo">Trial Duration</label>
                            <input type="text" class="form-control" id="duration" name="duration" value="{{ detail.duration }}" required>
                        </div>

                        <div class="form-check mt-3">
                            
                            <input class="form-check-input" type="checkbox" id="promo"  onchange="pullDisc(this)">
                            <label>Set New Activation Fee?</label><br/>
                            
                        </div>
    
    
                        <div id="disc" style="display:none;">
    
    
                            <div class="input-group mt-3">
                                <label class="input-group-text" for="logo">New Act. Fee(GHS)</label>
                                <input type="number" class="form-control" id="agent_activation_fee" name="agent_activation_fee" placeholder="Enter new activation fee" onchange="checkActive();" >
                            </div>
    
    
    
                        </div>

                        <div class="mt-3 text-center">
                            <a onclick="window.history.go(-1); return false;"><button type="button" class="btn btn-primary btn-sm mr-3" >Back</button></a>

                            <button id="submit" type="submit" class="btn btn-sm ml-3" style="background-color: #006c40; color: #fff">Submit</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
