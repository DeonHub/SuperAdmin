{% extends 'client/base.html' %}
{% block content %}

<div class="form-body" style="">
    <div class="row fee_type">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h2 class="text-center mb-4" >Account Subscription</h2>
                    <form class="paymentForm" action="" method="post" id="paymentForm" name="myFormName" data-item-url="{% url 'superuser:ajax_load_items' %}"  data-modulo-url="{% url 'superuser:ajax_load_modulo' %}"  data-client-url="{% url 'superuser:ajax_load_time' %}" data-amount-url="{% url 'superuser:ajax_load_amount' %}">


                        {% csrf_token %}
                       <div id="skim">
                            <div class="input-group mb-3" style="display:none;">
                                <label class="input-group-text">Membership size</label>
                                <input type="text" id="modula" name="membership_size" class="form-select" value="0-50"/>
                            </div>
                        </div>


                        <p>Select Module(s)</p>
                         {% comment %} <div class="form-check">
                             <input class="form-check-input " type="checkbox" id="check_all" name="all_modules" value="0" onClick="toggle(this)" >
                             <label>Select all Modules</label>
                         </div> {% endcomment %}
                         <p style="color:red;">Note: You need to subscribe to Database before you can subscribe to any other model</p>

                        <div class="form-check" required>
                           
                            <input class="form-check-input foo[]" type="checkbox" id="module{{ forloop.counter }}" name="foo[]" checked value="{{ database.id }}" disabled>
                            <label>{{ database.module }}</label><br/>
                      
                        </div>

                           

                        <br/>
                        <div class="row">
                            <div class="input-group col mb-3">
                                <label class="input-group-text">Duration Type</label>
                                <select class="form-select" id="dur_type" name="subscription_fee_ghs" onchange="changeDur(this)">
                                    <option value="days">Day(s)</option>
                                    <option value="months" selected>Month(s)</option>
                                </select>
                            </div>


                            <div class="input-group col mb-3" id="day" style="display:none;">
                                <label class="input-group-text">Days</label>
                                <select id="set_duration" name="duration" class="form-select" onchange="changesValue()">
                                    <option value="" selected >Select number of days</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="18">18</option>
                                    <option value="20">20</option> 
                                </select>
                            </div>

                            <div class="input-group col mb-3"  id="month">
                                <label class="input-group-text">Months</label>
                                <input class="form-control" type="number" id="sub_duration" name="duration" placeholder="Enter months here..." oninput="addRen()">
                            </div>
                        </div>
                
                        <div class="row" style="text-align:center;">
                            <div class="form-group col">
                              <label for="inputCity">Renewing Days</label>
                              <input style="text-align:center;" type="text" class="form-control" name="renewing_days" id="inputCity1" value="0" readonly>
                            </div>
                            <div class="form-group col">
                                <label for="inputCity">Expired Days</label>
                                <input style="text-align:center;" type="text" class="form-control"  name="expiring_days" id="inputCity2" value="0" readonly>
                              </div>
                           
                            <div class="form-group col">
                              <label for="inputZip">Remaining Days</label>
                              <input style="text-align:center;" type="text" class="form-control"  name="remaining_days" id="inputZip" value="0" readonly>
                            </div>
                          </div>
                          <br>



                        <div id="skit">
                            <div class="row">
                                <div class="input-group col mb-3">
                                    <label class="input-group-text">Sub. Fee(USD)</label>
                                    <input class="form-control" type="text" id="subscription_fee_usd" name="subscription_fee_usd" placeholder="Enter subscription fee(USD)" readonly>
                                </div>
                                <div class="input-group col mb-3">
                                    <label class="input-group-text">Sub. Fee(GHS)</label>
                                    <input class="form-control" type="text" id="subscription_fee_ghs" name="subscription_fee_ghs" placeholder="Enter subscription fee(GHS)" readonly>
                                </div>
                            </div>
                        </div>

                
               

                        <div class="mt-3 text-center">
                            <a onclick="window.history.go(-1); return false;"><button type="button" class="btn btn-primary btn-sm mr-3" >Back</button></a>

                            {% comment %} <button id="payment_submit" data-id="{{ client_id }}" data-client="{{ client }}" data-url="{% url 'client:ajax_load_bill' %}" data-submit="{% url 'client:redirectView' %}" type="submit" class="btn btn-sm ml-3" style="background-color: #006c40; color: #fff">Subscribe</button> {% endcomment %}
                            <button id="payment_submit" type="submit" class="btn btn-sm ml-3" style="background-color: #006c40; color: #fff">Subscribe</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
