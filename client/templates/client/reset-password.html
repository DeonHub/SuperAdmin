{% extends 'client/base.html' %}
{% block content %}

<div class="form-body" style="margin-top:-5%;">
    <div class="row fee_type">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h2 class="text-center mb-3" >Reset Password</h2>
                    <form class="" action="" id="resetForm" method="post" enctype="multipart/form-data">

                        {% csrf_token %}
                        <div class="input-group mt-3">
                           <label class="input-group-text" for="logo">New Password</label>
                           <input class="form-control" type="password" id="password" placeholder="Enter new password">
                        </div>


                        <div class="input-group mt-3">
                            <label class="input-group-text" for="logo">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="password" placeholder="Confirm new password" required>
                        </div>


                        <div class="mt-3 text-center">
                            <a onclick="window.history.go(-1); return false;"><button type="button" class="btn btn-primary btn-sm mr-3" >Back</button></a>

                            <button id="reset" type="submit" class="btn btn-sm ml-3" style="background-color: #006c40; color: #fff">Submit</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
